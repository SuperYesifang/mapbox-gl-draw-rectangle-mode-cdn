<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>mapbox-gl-draw-mode-modify</title>
	<link rel="stylesheet" href="https://unpkg.com/mapbox-gl@2.8.0/dist/mapbox-gl.css" />
	<link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-draw/v1.3.0/mapbox-gl-draw.css" />
	<style>
		html, body, #map {
			margin: 0;
			padding: 0;
			width: 100%;
			height: 100%;
		}
	</style>
</head>
<body>
	<div id="map"></div>
	<script src="https://unpkg.com/mapbox-gl@2.8.0/dist/mapbox-gl.js"></script>
	<script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-draw/v1.3.0/mapbox-gl-draw.js"></script>
	<script src="./DrawRectangleMode.cdn.js"></script>
	<script>
		const accessToken = "pk.eyJ1IjoibG91aXM2NjYiLCJhIjoiY2tqazhseXZiNHh3bzJ5bnExanlpeGtxcCJ9.lafkHEqtMkliyuLNXkPYDg";
		const map = new mapboxgl.Map({
			accessToken,
			container: "map",
			style: "mapbox://styles/mapbox/streets-v10"
		});

		const draw = new MapboxDraw({
			modes: {
				...MapboxDraw.modes,
				draw_rectangle: DrawRectangleMode
			}
		});
		map.addControl(draw, "top-right");
		map.on("draw.modechange", state => {
			if(state.mode == "draw_polygon") {
				draw.changeMode("draw_rectangle")
			}
		});
	</script>
</body>
</html>
